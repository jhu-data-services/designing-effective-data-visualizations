## Data visualization

&gt; *"The simple graph has brought more information to the data analystâ€™s mind than any other device." â€” John Tukey*

Data visualization is the creation and study of the visual representation of data.

---
class: left, middle

## What makes a good data visualization?

--

It has a **clear** purpose and message

--

It is **easy** to interpret

&gt; A good figure is like a joke; if you have to explain it, it's not that good.

--

It **accurately** reflects the data
